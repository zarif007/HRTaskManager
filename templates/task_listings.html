{% extends 'base.html' %}

{% block content %}


<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    
    <div class="text-center mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900 mb-4">Assigned Tasks</h1>
      <div class="flex mt-6 justify-center">
        <div class="w-16 h-1 rounded-full bg-indigo-500 inline-flex"></div>
      </div>
    </div>
    
    <div class="flex-grow sm:text-left text-center mt-6 sm:mt-0">
        <button class="flex mx-auto mt-20 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"><a href="{% url 'task_creation' %}">Add a Task</a></button>
    </div>

    {% for task in tasks %}
        <div class="flex items-center lg:w-3/5 mx-auto border-b pb-10 mb-10 border-gray-200 sm:flex-row flex-col">
            <div class="sm:w-32 sm:h-32 h-20 w-20 sm:mr-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="sm:w-16 sm:h-16 w-10 h-10" viewBox="0 0 24 24">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                </svg>
            </div>
            <div class="flex-grow sm:text-left text-center mt-6 sm:mt-0">
                <h2 class="text-gray-900 text-lg title-font font-medium mb-2">{{ task.task_name }}</h2>

                <div class="flex-grow sm:text-left text-center mt-6 sm:mt-0">
                    <p class="leading-relaxed text-base">Status: {{ task.status }}</p>
                    <p class="leading-relaxed text-base">Assigned Member: {{ task.member }}</p>
                </div>

                <div class="flex-grow sm:text-right text-center mt-6 sm:mt-0"> 
                    <p class="leading-relaxed text-base">Assigned Date: {{ task.assign_date }}</p>
                    <p class="leading-relaxed text-base">Last Date: {{ task.last_date }}</p>
                </div>

                <a class="mt-3 text-indigo-500 inline-flex items-center">Learn More
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
                </a>
            </div>
        </div>
    {% endfor %}
    
    
  </div>
</section>



{% endblock content %}
