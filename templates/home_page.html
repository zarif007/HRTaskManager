{% extends 'base.html' %}

{% load static %}

{% block title %} | Home Page {% endblock %}

{% block content %}

<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded logo" alt="hero" src="{% static 'img/logo1.png' %}">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Making managing tasks ezzzzzz.</h1>
      <p class="mb-8 leading-relaxed">Click view tasks to see available tasks, If you do not have any account, ask your Admin to register your account.</p>
      <div class="flex justify-center">
        <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"><a href={% url 'task_listings' %}>View Tasks</a></button>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
