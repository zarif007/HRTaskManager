{% extends 'base.html' %}

{% block content %}


<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="text-center mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900 mb-4">Top Contributers</h1>
      <p class="text-base leading-relaxed xl:w-2/4 lg:w-3/4 mx-auto text-gray-500s">Keep contributing and making us proud</p>
      <div class="flex mt-6 justify-center">
        <div class="w-16 h-1 rounded-full bg-indigo-500 inline-flex"></div>
      </div>
    </div>
    <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4 md:space-y-0 space-y-6" style="padding-left: 35px">

        {% for user in user %}
        <div class="p-4 md:w-1/3 flex flex-col text-center items-center">
            <div class="w-13 h-13 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-5 flex-shrink-0">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-60 h-60" viewBox="0 0 24 24">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
            </div>
            <div class="flex-grow">
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{ user.first_name }} {{ user.last_name }}</h2>
            <p class="leading-relaxed text-base">In Club Name : {{ user.in_club_name }}</p>
            <p class="leading-relaxed text-base">HR POINTS :  {{ user.hr_points }}</p>
            <a class="mt-3 text-indigo-500 inline-flex items-center" href={% url 'user_profile' user.id %}>Profile
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </a>
            </div>
        </div>
        {% endfor %}
      
    </div>
    
  </div>
</section>


{% endblock content %}
